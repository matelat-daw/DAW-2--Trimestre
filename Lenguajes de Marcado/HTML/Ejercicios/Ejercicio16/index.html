<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 16 - Información Sobre el Producto</title>
</head>
<body>
    <h1>Información sobre el Producto</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend><strong>Datos básicos</strong></legend>
            <label><strong>Nombre</strong></label>
            <br>
            <input type="text" name="name" size="50">
            <br><br>
            <label><strong>Descripción</strong></label>
            <br>
            <textarea cols="50" rows="10"></textarea>
            <br><br>
            <label><strong>Foto</strong> <input type="file" name="profile"></label>
            <br><br>
            <label><input type="checkbox" name="count"> <strong>Añadir contador de visitas</strong></label>
        </fieldset>
    </form>
    <form action="" method="post">
        <fieldset>
            <legend><strong>Datos económicos</strong></legend>
            <label><strong>Precio</strong></label> <input type="text" name="price" size="3"> € &nbsp; &nbsp; &nbsp; &nbsp;<label><strong>Impuestos</strong> </label><select name="iva">
                    <option value="4" selected="selected">4%</option>
                    <option value="7">7%</option>
                    <option value="16">16%</option>
                    <option value="25">25%</option>
                </select>
                <br><br>
            <label><strong>Promoción</strong></label>
                <br>
                <label><input type="radio" name="promo" checked="checked"> <strong>Ninguno</strong></label>
                <br>
                <label><input type="radio" name="promo"> <strong>Transporte gratuito</strong></label>
                <br>
                <label><input type="radio" name="promo"> <strong>Descuento 5%</strong></label>
        </fieldset>
    </form>
</body>
</html>
