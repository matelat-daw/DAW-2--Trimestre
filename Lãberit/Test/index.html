<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Testing Node JS</title>
    <script src="test.js"></script>
</head>
<body>
    <button id="run-button">Run Node.js File</button> 
     
    <script> 
      const { spawn } = require('child_process'); 
     
      run-button.addEventListener('click', () => { 
        spawn('node', ['test.js']); 
      }); 
    </script> 
</body>
</html>
